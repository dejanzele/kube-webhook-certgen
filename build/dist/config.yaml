  - dpejcev/kube-webhook-certgen:{{ .Major }}.{{ .Minor }}-armv6
  - dpejcev/kube-webhook-certgen:{{ .Major }}.{{ .Minor }}-armv7
  use: docker
- name_template: dpejcev/kube-webhook-certgen:{{ .Major }}.{{ .Minor }}.{{ .Patch
    }}
